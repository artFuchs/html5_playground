<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./card_slide.css"/>
    <title>Teste de estilo de seleção</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="hero">
        <input type="radio" id="guilmon" name="digimons" value="guilmon" checked>
        <label for="guilmon" class="card" style="background-image: url('./images/guilmon.png')">
          <div class="icon">1</div>
          <div class="description">
            <h4>GUILMON</h4>
            <p>Criado por Takato, Guilmon é um digimon Rokie tipo virus dócil mas instável.</p>
          </div>
        </label>

        <input type="radio" id="renamon" name="digimons" value="renamon">
        <label for="renamon" class="card" style="background-image: url('./images/renamon.png')">
          <div class="icon">2</div>
          <div class="description">
            <h4>RENAMON</h4>
            <p>Parceiro de Rika, Renamon é um digimon Rokie tipo data forte e focado.</p>
          </div>
        </label>

        <input type="radio" id="terriermon" name="digimons" value="terriermon">
        <label for="terriermon" class="card" style="background-image: url('./images/terriermon.png')">
          <div class="icon">3</div>
          <div class="description">
            <h4>TERRIERMON</h4>
            <p>Parceiro de Lee, Terriermon é um digimon Rokie tipo vacina calmo e confiável.</p>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>

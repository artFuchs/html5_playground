<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div data-scroll-container>
            <h1 id="pageTop" data-scroll>This is the top.</h1>
            <button id="topBtn">go to bottom</button>
            <div id="container" data-scroll-section></div>
            <p id="pageBottom" data-scroll>This is the bottom.</p>
            <button id="bottomBtn">go to top</button>
        </div>
    </body>
    <script>
        for (var i = 0; i < 200; i++){
            const myP = document.createElement("p");
            myP.innerHTML = "Something something something something something something something something."
            container.appendChild(myP);
        }
    </script>
    <script src="locomotive-scroll.min.js"></script>
    <script>
        const scroll = new LocomotiveScroll({
            el: document.querySelector('[data-scroll-container]'),
            smooth: true
        });

        topBtn.addEventListener("click", () => {scroll.scrollTo(pageBottom)})
        bottomBtn.addEventListener("click", () => {scroll.scrollTo(pageTop)})
    </script>
</html>

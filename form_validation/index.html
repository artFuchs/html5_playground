<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validation-unobtrusive/3.2.11/jquery.validate.unobtrusive.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <form class="form" id="myForm">
            <div class="adjacent_fields">
                <div class="form_field">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" value="" required minlength="2" >
                </div>
                <div class="form_field">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" value="" required minlength="2" >
                </div>
            </div>
            <div class="form_field">
                <label for="cpf">CPF:</label>
                <input id="cpf_input" type="text" name="cpf" value="" required minlength="14" maxlength="14">
            </div>
            <div style="text-align:center;">
                <div style="height:10px;"></div>
                <input type="submit" value="Submeter">
            </div>
        </form>
    </body>
</html>
